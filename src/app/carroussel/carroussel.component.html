<div id="carouselExampleIndicators" class="carousel slide mt-2">
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="../../assets/img/carroussel/edificio1.gif"
        class="d-block w-100 img-carroussel"
        alt="..."
      />
    </div>
    <div class="carousel-item">
      <img
        src="../../assets/img/carroussel/casa1.jpg"
        class="d-block w-100 img-carroussel"
        alt="..."
      />
    </div>
    <div class="carousel-item">
      <img
        src="../../assets/img/carroussel/bodega1.webp"
        class="d-block w-100 img-carroussel"
        alt="..."
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<div
  class="container text-center div-search"
  style="transform: translateY(-250px)"
>
  <div class="row">
    <div class="col-sm-12 col-md-3 mt-3" style="margin-top: 5px">
      <select
        [(ngModel)]="selectedOperacion"
        (change)="mostrar()"
        class="form-select"
        aria-label="Default select example"
      >
        <option value="" selected>Todas las operaciones</option>
        <option value="Venta">Venta</option>
        <option value="Arriendo">Arriendo</option>
      </select>
    </div>
    <div class="col-sm-12 col-md-3 mt-3" style="margin-top: 5px">
      <select
        [(ngModel)]="selectedTipo"
        class="form-select"
        aria-label="Default select example"
      >
        <option value="" selected>Todos los tipos</option>
        <option value="1">Sitios</option>
        <option value="2">Bodega</option>
        <option value="Casa">Casa</option>
        <option value="Departamento">Departamento</option>
        <option value="5">Galpon</option>
        <option value="7">Local comercial</option>
        <option value="8">Oficina</option>
        <option value="9">Parcela de agrado</option>
        <option value="10">Predio agrado</option>
      </select>
    </div>
    <div class="col-sm-12 col-md-3 mt-3" style="margin-top: 5px">
      <select
        [(ngModel)]="selectedComuna"
        class="form-select"
        aria-label="Default select example"
      >
        <option selected value="">Todas las comunas</option>
        <option value="1">Angol</option>
        <option value="2">Antuco</option>
        <option value="3">Araucanía</option>
        <option value="4">Cabrero</option>
        <option value="5">Caburgua</option>
        <option value="7">Castro</option>
        <option value="8">Chillán</option>
        <option value="9">Chilóe</option>
        <option value="10">Concepción</option>
        <option value="11">Laja</option>
        <option value="12">Los Ángeles</option>
        <option value="13">Mulchén</option>
        <option value="14">Negrete</option>
        <option value="15">Pucón</option>
        <option value="17">Quilaco</option>
        <option value="18">Quilleco</option>
        <option value="19">Santa Barbara</option>
        <option value="20">Santiago</option>
      </select>
    </div>

    <div class="col-md-3 mt-2 mb-2">
      <button (click)="buscarPropiedades()" class="btn btn-search">
        <b>Buscar</b>
      </button>
    </div>
  </div>
</div>
